                <article class="content">
                    <p>人生路上充满未知，注定的相遇、相知，一段美好的回忆；
  <br/>
  难免的别离或早或晚，熟悉到陌生，咫尺天涯。</p>

<p>有些别离可以预见，亦可再见；有些别离却会让你猝不及防，说不出再见。</p>

<p>只是有些人就算永不再见，也会很想念。</p>

<p>许多年后的偶然相遇，拥抱？寒暄？还是只能轻轻的嘴角上扬。</p>

<p>遇见只是个开始 珍惜才配拥有</p>
